server:
  port: 9000

spring:
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://0.0.0.0:8080/realms/microservices
  config:
    import: "optional:consul:"
  cloud:
    loadbalancer:
      ribbon:
        # Not needed since we excluded the dependency
        enabled: false
    consul:
      enabled: true
      discovery:
        # Get only services that are passing the health check
        query-passing: true
      # From the legacy bootstrap.yml
      config:
        data-key: application.yml
        prefix: config
        format: yaml
        default-context: defaults
    gateway:
      routes:
        - id: candidates
          uri: lb://candidates/
          predicates:
            - Path=/candidates,/candidates/**
        - id: ongoing
          uri: lb://ongoing/
          predicates:
            - Path=/ongoing/**
        - id: resolver
          uri: lb://resolver/
          predicates:
            - Path=/resolve
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "OPTIONS"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST
